<!DOCTYPE html>
<!--suppress HtmlUnknownAttribute -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="images/4chon.ico">
        <title>Love</title>

        <base href="/">

        <!-- CSS  -->
        <!-- Load bootstrap from CDN and custom CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- JS -->
        <!-- Load angular via CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

        <!-- Main Angular app files -->
        <script src="app/app.js"></script>
    </head>
    <body ng-app="shinobuApp" ng-controller="mainController as main">
        <div class="jumbotron container center-block">
            <p style="color: black; padding-left: 20px;">Now playing: {{ main.radio.main.np }}</p>
            <p style="color: black; padding-left: 20px;">DJ: {{ main.dj }}</p>
            <p style="color: black; padding-left: 20px;">Listeners: {{ main.radio.main.listeners }}</p>
            <p style="color: black; padding-left: 20px;">Current Time: {{ main.radio.main.current }} </p>
            <p style="color: black; padding-left: 20px;">Start Time: {{ main.radio.main.start_time }}</p>
            <p style="color: black; padding-left: 20px;">End Time: {{ main.radio.main.end_time }}</p>
        </div>
    </body>
</html>
