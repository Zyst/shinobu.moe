<!DOCTYPE html>
<!--suppress HtmlUnknownAttribute -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="images/4chon.ico">
        <title>Love</title>

        <base href="/">

        <!-- CSS  -->
        <!-- Load bootstrap from CDN and custom CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- JS -->
        <!-- Load angular via CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

        <!-- Main Angular app files -->
        <script src="app/app.js"></script>
    </head>
    <body ng-app="shinobuApp" ng-controller="mainController as main" onload="randomBG();">
        <div class="row">
            
            <!-- Leftmost bar content -->
            <div class="col-md-3">
                <div id="leftbg">
                    <div id="lefturls">
                            <strong>4chan</strong><br>
                            <a class="topcolor" href="https://boards.4chan.org/a/">/a/</a>
                            <a class="topcolor" href="https://boards.4chan.org/g/">/g/</a>
                            <a class="topcolor" href="https://boards.4chan.org/tg/">/tg/</a><br>
                            <a class="topcolor" href="https://app.roll20.net/home">Roll20</a><br>
                            <a class="topcolor" href="https://www.youtube.com/">Youtube</a><br>
                            <a class="topcolor" href="https://mail.google.com/">Gmail</a><br>
                            <a class="topcolor" href="http://bbsistema.tecmilenio.edu.mx/">School</a>
                    </div>
                </div>
            </div>
            <!-- Middle bar content -->
            <div class="col-md-3">
                
            </div>
            
        </div>
        
        <div class="jumbotron container center-block">
            <p style="color: black; padding-left: 20px;">Now playing: {{ main.nowPlaying }}</p>
            <p style="color: black; padding-left: 20px;">DJ: {{ main.dj }}</p>
            <p style="color: black; padding-left: 20px;">Listeners: {{ main.listeners }}</p>
            <p style="color: black; padding-left: 20px;">Current Time: {{ main.currentTime }} </p>
            <p style="color: black; padding-left: 20px;">Start Time: {{ main.startTime }}</p>
            <p style="color: black; padding-left: 20px;">End Time: {{ main.endTime }}</p>
        </div>
    </body>
</html>
